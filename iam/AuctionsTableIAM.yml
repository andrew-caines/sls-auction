AuctionsTableIAM:
  Effect: Allow
  Action:
    - dynamodb:PutItem
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:UpdateItem
    - dynamodb:Query
  Resource:
    - ${self:custom.AuctionsTable.arn}
    - !Sub "arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/AuctionsTable"
    #- !Sub "arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/AuctionsTable/index/statusAndEndDate"
    - !Join [
        "/",
        ["${self:custom.AuctionsTable.arn}", "index", "statusAndEndDate"],
      ]
